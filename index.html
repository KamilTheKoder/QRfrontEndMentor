<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main class="card-elements" role="main">
      <img class="qr-code" src="./images/image-qr-code.png" alt="qr code" />

      <div class="top-text" role="main">
        <h1 class="main-text">
          Improve your front-end skills by building projects
        </h1>
      </div>

      <div class="bottom-text" role="contentinfo">
        <p class="sub-text">
          Scan the QR code tovisit Frontend <br />
          Mentor and take your coding skills to <br />
          the next level
        </p>
      </div>
    </main>
  </body>
</html>
